<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Fixed</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: repeat(6, 50px); /* 6 hàng để chứa footer */
            gap: 5px; /* tạo khoảng cách giữa các ô */
        }

        .container > div {
            background-color: gray;
            border: 1px solid black;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .item1 {
            grid-column: 1 / 3; /* chiếm cả 2 cột */
        }

        .item2 {
            grid-column: 1 / 3;
        }

        .item3 {
            grid-column: 1 / 3;
        }

        .item4 {
            grid-column: 1 / 2;
            grid-row: 4 / 6;
        }

        .item5 {
            grid-column: 2 / 3;
            grid-row: 4 / 6;
        }

        .item6 {
            grid-column: 1 / 3;
            grid-row: 6 / 7; /* riêng hàng cuối */
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="item1">Logo</div>
        <div class="item2">Nav</div>
        <div class="item3">Header</div>
        <div class="item4">Sidebar</div>
        <div class="item5">Body Area</div>
        <div class="item6">Footer</div>
    </header>
</body>
</html>
